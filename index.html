<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Digital Clock with Theme & Format Toggle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time">00:00:00</div>
            <div id="date">Jan 1,2025</div>
            <button id="formatToggle">Switch to 12-Hour</button>
            <button id="themeToggle">Toggle Theme</button>
            <div class="copyright">Copyright &copy; 2025 All Rights Reserved by MontuRaja</div>
        </div>
    </div>
</body>
</html>
